<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik-Bibliothek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <header>
        <h1>ZEN'SYNC</h1>
        <p class="subheading">Music for picture</p>
        <address>
            <h2>REQUESTS</h2>
            <p>sync@zenthing.tv</p>
            <p>+49(0)160 913 862 93</p>
        </address>
    </header>
    <main>
        <h2>Enjoy Listening!</h2>
        <div id="sort-controls">
            <label for="sort-by">order by:</label>
            <select id="sort-by">
                <option value="title">title</option>
                <option value="category">category</option>
                <option value="mood">mood</option>
                <option value="tempo">tempo</option>
                <option value="fit">fit</option>
            </select>
            <label for="sort-order">order:</label>
            <select id="sort-order">
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
            </select>
            <label for="filter-by">filter by:</label>
            <select id="filter-by">
                <option value="all">show all</option>
                <option value="instrumental">instrumental</option>
                <option value="vocal">vocal</option>
                <option value="teaser">teaser</option>
            </select>
        </div>
        <div id="music-list">
            <!-- Here the music items are dynamically inserted -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
